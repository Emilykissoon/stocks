{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" type="text" placeholder="Enter username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" type="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" type="password" placeholder="Enter password again">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
